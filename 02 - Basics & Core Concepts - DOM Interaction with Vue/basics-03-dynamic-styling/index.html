<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- different ways to add css classes dynamically -->
      <!-- <div :class="{demo: true, active: boxASelected}" 

           @click="boxSelected('A')"></div> -->
           <!-- this is array approach of the prev object approach -->
      <div :class="['demo',{active: boxASelected}]" 

           @click="boxSelected('A')"></div>
      <div :class="boxBSelected ? 'demo active' : 'demo'"
           @click="boxSelected('B')"></div>
      <div class="demo"
           :class = "{active: boxCSelected}"
           @click="boxSelected('C')"></div>
           <!-- Adding computed property -->
      <div class="demo"
           :class = "boxDClasses"
           @click="boxSelected('D')"></div>
    </section>


    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
